<body>
	<div class="container">
	  <form id="here">
		 <p>Like our web-page? Get weekly updates<br> that help you grow as a web-developer.</p>
	     <input type="Email" id="Email" placeholder="EMAIL" />
	     <button onclick="return value1()">Отправить</button>
      </form>
    </div>
</body>
<script>
 function value1(){
       var mail = document.getElementById("Email").value;
	   var valid = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
	   if (valid.test(mail) == true){
           window.open('data:application/vnd.ms-excel,'+encodeURIComponent(mail));
      }else
          document.getElementById('here').write("<p>Email введен некорректно</p>");
}
</script>
